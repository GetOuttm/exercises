# 数据库连接信息
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123

#JPA Configuration:
#对应的数据库
spring.jpa.database=MySQL
#显示sql
spring.jpa.show-sql=true
# 不让hibertnate删除表重建表
spring.jpa.generate-ddl=true
# update   有表不创建。无表创建
spring.jpa.hibernate.ddl-auto=update
#Hibernate数据库配置项中命名策略
#配置值org.hibernate.cfg.ImprovedNamingStrategy
#表名，字段为小写，当有大写字母的时候会添加下划线分隔符号，如：user_id。
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
