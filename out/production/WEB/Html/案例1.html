<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" method="post">
        <table border="2" cellpadding="2" align="center">
            <tr>
                <td>用户名</td>
                <td><input type="text" placeholder="请输入账号" name="username"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" placeholder="请输入密码" name="password"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="请输入邮箱" name="email"></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td><input type="text" placeholder="请输入姓名" name="name"></td>
            </tr>
            <tr>
                <td>手机号</td>
                <td><input type="tel" placeholder="请输入手机号" name="tel"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="man"> 男
                    <input type="radio" name="girl"> 女
                </td>
            </tr>
            <tr>
                <td><label for="date">出生日期</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td>验证码</td>
                <td>
                    <input type="text" name="yzm">
                    <img src="image/verify_code.jpg">
                </td>
            </tr>
            <tr >
                <td colspan="2" align="center"><input type="submit"value="注册"></td>
            </tr>

        </table>
    </form>
</body>
</html>
