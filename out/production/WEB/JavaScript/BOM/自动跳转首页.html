<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>
    <p>
        <span id="time">5</span>秒之后，自动跳转到首页...
    </p>

    <script>
        var time = document.getElementById("time");
        var second = 5;
        var t = setInterval(function () {
            second --;
            if (second <= 0) {
                location.href = "https://www.baidu.com";
            }

            time.innerHTML = second;

        },1000);
    </script>
</body>
</html>
