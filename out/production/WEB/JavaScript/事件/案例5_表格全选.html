<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 30%;
        }

        .out{
            background-color: white;
        }
        .cover{
            background-color: pink;
        }
    </style>

    <script>
        window.onload = function () {
            //全选
            document.getElementById("selectAll").onclick = function () {
                var cds = document.getElementsByName("cd");
                for (var i = 0;i<cds.length;i++) {
                    cds[i].checked = true;
                }
            }
            document.getElementById("unSelectAll").onclick = function () {
                var cds = document.getElementsByName("cd");
                for (var i = 0;i<cds.length;i++) {
                    cds[i].checked = false;
                }
            }
            document.getElementById("selectRev").onclick = function () {
                var cds = document.getElementsByName("cd");
                for (var i = 0;i<cds.length;i++) {
                    cds[i].checked = !cds[i].checked;
                }
            }

            document.getElementById("cd1").onclick = function () {
                var cds = document.getElementsByName("cd");

                for (var i = 0;i<cds.length;i++) {
                    cds[i].checked = this.checked;
                }
            }

            var trs = document.getElementsByTagName("tr");
            for (var i = 0;i < trs.length;i++) {
                trs[i].onmouseover = function () {
                    this.className = "cover";
                }
                trs[i].onmouseout = function () {
                    this.className = "out";
                }
            }
        }

    </script>

</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input id="cd1" type="checkbox" ></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="cd"></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cd"></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cd"></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
</body>
</html>
