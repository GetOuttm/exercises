<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script>
        function hideFn() {
            /*$("#showDiv").hide("slow","linear",function () {
                alert("隐藏");
            });*/
            // $("#showDiv").hide("fast","swing");

            /*$("#showDiv").slideUp("slow",function () {
                alert("上滑");
            });*/

            $("#showDiv").fadeOut("slow",function () {
                alert("淡出");
            });
        }
        function showFn() {
            /*$("#showDiv").show("slow","swing",function () {
                alert("心累--显示");
            });*/
            // $("#showDiv").show("slow","linear");

            /*$("#showDiv").slideDown("slow",function () {
                alert("下滑");
            });*/

            $("#showDiv").fadeIn("slow",function () {
                alert("淡入");
            });
        }
        function toggleFn() {
            // $("#showDiv").toggle("slow","linear");

            // $("#showDiv").slideToggle("slow");

            $("#showDiv").fadeToggle("slow");
        }
    </script>
</head>
<body>
<input type="button" value="点击按钮隐藏div" onclick="hideFn()">
<input type="button" value="点击按钮显示div" onclick="showFn()">
<input type="button" value="点击按钮切换div显示和隐藏" onclick="toggleFn()">

<div id="showDiv" style="width:300px;height:300px;background:pink">
    div显示和隐藏
</div>
</body>
</html>
