<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<title>v-on:keydown</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			Vue:<input type="text" v-on:keydown="fun($event)">

			传统js:<input type="text" onkeydown="showKeyCode()">
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			methods:{
				/**
				 * 无法实现想要的效果
				 * $event指的是vue中的事件对象，和我们传统的js的event对象是一样的
				 */
				fun:function (event) {
					// event.preventDefault();
					var keyCode = event.keyCode;
					if (keyCode <48 || keyCode >57) {
						//不让键盘按键起作用
						event.preventDefault();
					}
				}
			}
		});

		//传统js的键盘按下事件
		function showKeyCode() {
			//event对象和我们的document对象以及windows对象是一样的可以不用定义直接使用
			var keyCode = event.keyCode;
			// alert(keyCode);

			if (keyCode <48 || keyCode >57) {
				//不让键盘按键起作用
				event.preventDefault();
			}
			/*if (event.keyCode = 13) {
				alert("你按的是回车");
			}*/
		}

	</script>
</html>
