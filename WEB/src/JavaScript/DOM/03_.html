<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a>点我</a>
    <input type="button" id="btn_a" value="设置属性">
    <input type="button" id="btn_b" value="删除属性">
    <script>
        var d = document.createElement("div");
        d.innerText = "哈哈"
        // document.write(d)

        //获取btn
        var btn_set = document.getElementById("btn_a");
        btn_set.onclick = function () {
            var element_a = document.getElementsByTagName("a")[0];
            element_a.setAttribute("href","https://www.baidu.com")
        }

        var btn_remove = document.getElementById("btn_b");
        btn_remove.onclick = function () {
            var element_a = document.getElementsByTagName("a")[0];
            element_a.removeAttribute("href")
        }

    </script>

</body>
</html>
