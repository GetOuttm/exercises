<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="#" method="get">
        <label for="username"> 账号：</label>:
       <input type="text" name="username" placeholder="请输入账号" id="username"><br>
        密码：<input type="password" name="password" placeholder="请输入密码"><br>
        性别：<input type="radio" name="gender" value="man" checked="checked">  男
        <input type="radio" name="gender" value="girl"> 女<br>
        爱好：<input type="checkbox" name="hobby" value="shopping"> 逛街
        <input type="checkbox" name="hobby" value="java"> java
        <input type="checkbox" name="hobby" value="code"> 代码<br>

        图片：<input type="file" name="file"><br>
        时间：<input type="date" name="date"><br>
        时间：<input type="datetime-local" name="datelocal"><br>
        邮箱：<input type="email" name="email"><br>
        年龄：<input type="number" name="number"><br>
        隐藏域：<input type="hidden" name="hidden"><br>
        取色器：<input type="color" name="color"><br>
        <input type="submit" value="登录"><br>
        <input type="button" value="自定义按钮"><br>
        <input type="image" src="image/banner_1.jpg">
        <input type="reset" value="重置按钮"><br>

        <br><hr>
        省份：<select name="province">
            <option>----</option>
            <option name="bj">北京</option>
            <option name="sx">山西</option>
            <option name="tj">天津</option>
         </select>

        <br><hr>
        文本域：<textarea role="3" rows="3" name="textarea"></textarea>
    </form>
</body>
</html>
